<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>

        <th>Date</th>
        <th>Complaint</th>
        <th>Status</th>
        <th>Reply</th>
    </tr>
{% for i in data %}
    <tr>
        <td>{{ i.date }}</td>
        <td>{{ i.complaint }}</td>
        <td>{{ i.status }}</td>
        <td>{{ i.reply }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
