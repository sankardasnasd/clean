<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Area</th>
        <th>Date</th>
        <th>Status</th>


    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.area }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.status }}</td>


    </tr>
    {% endfor %}
</table>
</body>
</html>
