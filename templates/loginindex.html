<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>login</title>
	<meta name="keywords" content="Winter Login Form Responsive widget, Flat Web Templates, Android Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="/static/log/web/css/font-awesome.css">
	<link rel="stylesheet" href="/static/log/web/css/style.css">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
</head>
<body>
	<div class="agile-login">
		<div class="wrapper">
			<h2>Login in</h2>
			<div class="w3ls-form">
				<form action="/clean_app/login_post/" method="post">
                    {% csrf_token %}

					<label>Username</label>
					<input type="text" name="uname" placeholder="Username" required/>
					<label>Password</label>
					<input type="text" name="psw" placeholder="Password" required />
                    <a href="/clean_app/recycle/" class="">Recycle Signup </a>

					<a href="/clean_app/forget_password/" class="pass">Forgot Password ?</a>
					<input type="submit" value="Log In" />
				</form>
			</div>

{#				<a href="#"><span class="fa fa-pinterest-p"></span></a>#}
{#			</div>#}
		</div>
		<br>
		<div class="copyright">

	</div>
	</div>
	
</body>
</html>
