{% extends 'admin/home.html' %}
{% block body %}

<form method="post" action=/clean_app/view_category_post/>
{% csrf_token %}
    <table border="1" class="pull-left table table-hover table-bordered table-stripped">
        <tr>
            <td><input class="form-control" required type="text" name="name"></td>
            <td><input type="submit" class="btn btn-success" value="search"></td>
        </tr>
    </table>
<table border="1" class="table table-hover table-bordered table-stripped">
    <tr>
        <th>Sl no</th>
        <th>Category</th>
        <th></th>
        <th></th>
    {% for i in var %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.category }}</td>
    <td><a href="/clean_app/detele_category/{{ i.id }}" class="btn btn-warning">Delete</a> </td>
        <td><a href="/clean_app/edit_category/{{ i.id }}" class="btn btn-success">Edit</a> </td>

    </tr>
    {% endfor %}
</table>
</form>

{% endblock %}
