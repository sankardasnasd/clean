{% extends 'admin/home.html' %}
{% block body %}
   <form method="post" action="/clean_app/admin_view_notification_post/">
   {% csrf_token %}

    <table border="1" class="table table-hover table-bordered table-stripped">
    <tr class="left-pull">
        <td>From Date</td>
        <td><input type="date" class="form-control" name="fromdate" placeholder=""></td>
        <td>To Date</td>
        <td><input type="date" class="form-control" name="to" placeholder=""></td>
        <td><input type="submit" value="search" class="btn btn-success"></td>
    </tr>
</table>
<table border="1" class="table table-hover table-bordered table-stripped">
    <tr>
        <th>Sl no</th>
        <th>Worker Name</th>
        <th>Notification</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    {% for i in data %}
    <tr>
        <th>{{ forloop.counter }}</th>
        <th>{{ i.WORKER.name }}</th>
        <th>{{ i.notification }}</th>
        <th>{{ i.date }}</th>
        <th><a href="" class="btn btn-success">Edit</a> </th>
            <th><a href="/clean_app/delete_notification/{{ i.id }}" class="btn btn-danger">Delete</a> </th>

    </tr>
    {% endfor %}

</table>

   </form>
{% endblock %}
