{% extends 'admin/home.html' %}
{% block body %}
<form method="post" action="/clean_app/category_post/">
    {% csrf_token %}



<table border="1" class="table table-hover table-bordered table-stripped">
    <tr>
    <th>Category</th>
    <th><input type="text" pattern="[a-z A-Z]+" required name="cat" placeholder="Enter your category" class="form-control"></th>
</tr>
    <tr>
        <th></th>
        <th>
            <div class="text-dark text-center">
                <input type="submit" value="Submit" class="btn btn-success">

    </tr>
</table>
    </form>

{% endblock %}
