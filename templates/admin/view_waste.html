{% extends 'admin/home.html' %}
{% block body %}


    <form method="post" action="/clean_app/view_waste_post/">
    {% csrf_token %}
    <table border="1" class="table table-hover table-bordered table-stripped">
    <tr class="pull-left">
        <td><input type="text" class="form-control" name="search" required placeholder="enter user name"></td>
        <td><input type="submit" value="search" class="btn btn-success"></td>
    </tr>
</table>

<table border="1" class="table table-hover table-bordered table-stripped">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">Type</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    {% for i in var %}
  <tr>
      <th scope="col">{{ forloop.counter }}</th>
      <th scope="col">{{ i.type }}</th>
      <th scope="col">{{ i.price }}</th>
      <th scope="col"><a href="/clean_app/delete_waste/{{ i.id }}" class="btn btn-danger">Delete</a> </th>
        <th scope="col"><a href="/clean_app/wasteedit/{{ i.id }}" class="btn btn-success">Edit</a> </th>

    </tr>
  {% endfor %}
  </thead>
  <tbody>
  </table>
    </form>

{% endblock %}
