{% extends 'admin/home.html' %}
{% block body %}
<form method="post" action="/clean_app/view_user_post/">
{% csrf_token %}

<table border="1" class="table table-hover table-bordered table-stripped">
    <tr class="left-pull">
        <td><input type="text" class="form-control" name="search" placeholder="enter user name"></td>
        <td><input type="submit" value="search" class="btn btn-success"></td>
    </tr>
</table>
<table border="1" class="table table-hover table-bordered table-stripped">
    <tr>
        <th>Sl no</th>
         <th>Name</th>
         <th>Email</th>
         <th>Phone</th>
         <th>Post</th>
         <th>Pin</th>
         <th>Place</th>
        <th>District</th>
        <th>Image</th>
    </tr>
    {% for i in var %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.post }}</td>
        <td>{{ i.pin }}</td>
        <td>{{ i.place }}</td>
        <td>{{ i.district }}</td>
        <td><img src="{{ i.image }}" width="200px" height="200px"> </td>




    </tr>
    {% endfor %}
</table>

</form>
{% endblock %}
