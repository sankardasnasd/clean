{% extends 'admin/home.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/clean_app/allocation_post/">
    {% csrf_token %}
<table border="1" class="table table-hover table-bordered table-stripped">

<tr>
<th>Name</th>
<th>

     <select name="worker" required  class="form-control">
    {% for i in var %}
    <option value="{{ i.id }}">{{ i.name }}</option>
    {% endfor %}
</select>
</th>
</tr>
<tr>
<th>Allocate Area</th>
<th>
        <input type="text" name="area" pattern="[a-z A-Z]+" class="form-control" required placeholder="Allocate Area">

</th>
   </tr>

<tr>
    <th>Date <th>    <input required type="date" class="form-control" name="date" placeholder="Allocate Date">
</th></th>





</tr>
<tr>
    <th></th>
    <th>
        <div class="text-dark text-center">
            <input type="submit" value="Submit" class="btn btn-success">
        </div>
    </th>
</tr>
</form>
</table>

</body>
</html>
{% endblock %}
