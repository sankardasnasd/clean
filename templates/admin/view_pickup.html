{% extends 'admin/home.html' %}
{% block body %}

    <form method="post" action="/clean_app/view_pickup_post/">
    {% csrf_token %}

    <table border="1" class="table table-hover table-bordered table-stripped">
    <tr class="pull-left">
        <td><input type="text" class="form-control" name="search" placeholder="enter user name"></td>
        <td><input type="submit" value="search" class="btn btn-success"></td>
    </tr>
</table>

<table border="1" class="table table-hover table-bordered table-stripped">
    <tr>
        <th>Sl no</th>
        <th> Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Qualification</th>
        <th>Experience</th>
        <th>Proof</th>

        <th></th>
        <th></th>

    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.qualification }}</td>
        <td>{{ i.experience }}</td>
        <td><img src="{{ i.proof }}" height="200px" width="200px"></td>

        <td><a href="/clean_app/aproved_pickup/{{ i.LOGIN.id  }}" class="btn btn-success">Aprove</a> </td>
        <td><a href="/clean_app/reject_pickup/{{ i.LOGIN.id }}" class="btn btn-danger">Reject</a> </td>
    </tr>
    {% endfor %}
</table>
    </form>

{% endblock %}
